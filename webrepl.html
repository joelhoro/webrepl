var cpuAnimationInterval = undefined;
var listeners = {}
function addListener(eventType, name, cb) {
    var eventKey = eventType + "/" + name;
    var registeredCallback = data => {
        document.removeEventListener(eventType, listeners[eventKey]);
        delete(listeners[eventKey]);
        cb(data);
    };
    document.addEventListener(eventType,registeredCallback);
    listeners[eventKey] = registeredCallback;
}


/*
var WR.BINARYSTATE_IDLE = 0;
var WR.BINARYSTATE_PUT_INITIAL_RESPONSE = 11;
var WR.BINARYSTATE_PUT_FINAL_RESPONSE = 12;
var WR.BINARYSTATE_GET_INITIAL_RESPONSE = 21;
var WR.BINARYSTATE_GET_DATA_TRANSFER = 22;
var WR.BINARYSTATE_GET_FINAL_RESPONSE = 23;
var WR.BINARYSTATE_GET_VERSION = 31;

export var term;
var ws;
var connected = false;
var replReady = false;
var binary_state = WR.BINARYSTATE_IDLE;

var put_file_name = null;
var put_file_data = null;
var get_file_name = null;
var get_file_data = null;

function calculate_size(win) {
    var cols = Math.max(80, Math.min(120, (win.innerWidth - 500) / 12)) | 0;
    var rows = Math.max(24, Math.min(40, (win.innerHeight - 220) / 18)) | 0;
    return [cols, rows];
}

(function() {
    window.onload = function() {
      var size = calculate_size(self);
      term = new Terminal({
        cols: size[0],
        rows: size[1],
        //useStyle: true,
        screenKeys: true,
        cursorBlink: false,

      });
      term.open(document.getElementById("term"));
      show_https_warning();
      button_click();
    };
    window.addEventListener('resize', function() {
        var size = calculate_size(self);
        term.resize(size[0], size[1]);
    });
}).call(this);

function show_https_warning() {
    if (window.location.protocol == 'https:') {
        var warningDiv = document.createElement('div');
        warningDiv.style.cssText = 'background:#f99;padding:5px;margin-bottom:10px;line-height:1.5em;text-align:center';
        warningDiv.innerHTML = [
            'At this time, the WebREPL client cannot be accessed over HTTPS connections.',
            'Use a HTTP connection, eg. <a href="http://micropython.org/webrepl/">http://micropython.org/webrepl/</a>.',
            'Alternatively, download the files from <a href="https://github.com/micropython/webrepl">GitHub</a> and run them locally.'
        ].join('<br>');
        document.body.insertBefore(warningDiv, document.body.childNodes[0]);
        term.resize(term.cols, term.rows - 7);
    }
}

function reset() {
    sendServiceMessage(Python.RESETMACHINE)
}

function button_click() {
    if (connected) {
        ws.close();
    } else {
        document.getElementById('url').disabled = true;
        document.getElementById('connect_button').value = "Disconnect";
        connected = true;
        connect(document.getElementById('url').value);
    }
}

function prepare_for_connect() {
    document.getElementById('url').disabled = false;
    document.getElementById('connect_button').value = "Connect";
}

function update_file_status(s) {
    document.getElementById('file-status').innerHTML = s;
}

function sendBuffer(buffer) {
    console.log("Sending buffer: ", buffer);
    for (var offset = 0; offset < buffer.length; offset += 1024) {
        console.log(offset, " --> ", offset + 1024);
        ws.send(buffer.slice(offset, offset + 1024));
    }
}

function getPrompt(data) {
    var promptSymbol = />>> $/;
    var prompt = ">>> ";
    if (data.match(promptSymbol))
        data = data.replace(promptSymbol, new Date().toLocaleTimeString() + " " + prompt);
    return data;
}

function connect(url) {
    ws = new WebSocket(url);
    ws.binaryType = 'arraybuffer';
    
    ws.onopen = function() {
        ws.send("\n");
        // just to see that there's someone out there...
        get_ver();

        term.removeAllListeners('data');
        term.on('data', function(data) {
            // Pasted data from clipboard will likely contain
            // LF as EOL chars.
            data = data.replace(/\n/g, "\r");
            ws.send(data);
        });

        term.on('title', function(title) {
            document.title = title;
        });

        term.focus();
        term.element.focus();
        term.write('\x1b[32mWelcome to MicroPython!\x1b[m\r\n');
        //refreshDirectories();

        ws.onmessage = function(event) {
            if (event.data instanceof ArrayBuffer) {
                var data = new Uint8Array(event.data);
                switch (binary_state) {
                    case WR.BINARYSTATE_PUT_INITIAL_RESPONSE:
                        // first response for put
                        if (decode_resp(data) == 0) {
                            // send file data in chunks
                            for (var offset = 0; offset < put_file_data.length; offset += 1024) {
                                ws.send(put_file_data.slice(offset, offset + 1024));
                            }
                            binary_state = WR.BINARYSTATE_PUT_FINAL_RESPONSE;
                        }
                        break;
                    case WR.BINARYSTATE_PUT_FINAL_RESPONSE:
                        // final response for put
                        var success = decode_resp(data) == 0;
                        if (success) {
                            update_file_status('Sent ' + put_file_name + ', ' + put_file_data.length + ' bytes');
                        } else {
                            update_file_status('Failed sending ' + put_file_name);
                        }
                        var fileSaveEvent = new CustomEvent(WR.FILE_PUT_EVENT, { 
                            detail: { success, name: put_file_name }
                        });
                        binary_state = WR.BINARYSTATE_IDLE;
                        document.dispatchEvent(fileSaveEvent);
                        break;

                    case WR.BINARYSTATE_GET_INITIAL_RESPONSE:
                        // first response for get
                        if (decode_resp(data) == 0) {
                            binary_state = WR.BINARYSTATE_GET_DATA_TRANSFER;
                            var rec = new Uint8Array(1);
                            rec[0] = 0;
                            ws.send(rec);
                        }
                        break;
                    case WR.BINARYSTATE_GET_DATA_TRANSFER: {
                        // file data
                        var sz = data[0] | (data[1] << 8);
                        if (data.length == 2 + sz) {
                            // we assume that the data comes in single chunks
                            if (sz == 0) {
                                // end of file
                                binary_state = WR.BINARYSTATE_GET_FINAL_RESPONSE;
                            } else {
                                // accumulate incoming data to get_file_data
                                var new_buf = new Uint8Array(get_file_data.length + sz);
                                new_buf.set(get_file_data);
                                new_buf.set(data.slice(2), get_file_data.length);
                                get_file_data = new_buf;
                                update_file_status('Getting ' + get_file_name + ', ' + get_file_data.length + ' bytes');

                                var rec = new Uint8Array(1);
                                rec[0] = 0;
                                ws.send(rec);
                            }
                        } else {
                            binary_state = WR.BINARYSTATE_IDLE;
                        }
                        break;
                    }
                    case WR.BINARYSTATE_GET_FINAL_RESPONSE:
                        // final response
                        binary_state = WR.BINARYSTATE_IDLE;
                        if (decode_resp(data) == 0) {
                            update_file_status('Got ' + get_file_name + ', ' + get_file_data.length + ' bytes');
                            //saveAs(new Blob([get_file_data], {type: "application/octet-stream"}), get_file_name);

                            var fileGetEvent = new CustomEvent(WR.FILE_GET_EVENT, { 
                                detail: { 
                                    success,
                                    contentBinary: get_file_data, 
                                    name: get_file_name 
                                }
                            });
                            document.dispatchEvent(fileGetEvent);
                        } else {
                            update_file_status('Failed getting ' + get_file_name);
                        }
                        break;
                        
                    case WR.BINARYSTATE_GET_VERSION:
                        // first (and last) response for GET_VER
                        console.log('GET_VER', data);
                        binary_state = WR.BINARYSTATE_IDLE;
                        break;
                }
            }
            else if(serviceMessageInProcess) {
                if(event.data == '>>> ') {
                    console.log("Complete message: ", serviceMessageResponse);
                    var serviceMessageEventCompleted = new CustomEvent(WR.SERVICE_MESSAGE_EVENT, {
                        detail: {
                            message: serviceMessageResponse
                        }
                    });

                    if(serviceMessageViewOutput) {
                        term.write(serviceMessageResponse);
                        term.write(getPrompt(event.data));
                    }
                    document.dispatchEvent(serviceMessageEventCompleted)
                }
                else {
                    serviceMessageResponse += event.data;
                }
            }
            else {
                replReady = true;
                term.write(getPrompt(event.data));
            }
        };
    };

    ws.onclose = function() {
        connected = false;
        startUpReady = false;
        replReady = false;
        if (term) {
            term.write('\x1b[31mDisconnected\x1b[m\r\n');
        }
        term.off('data');
        prepare_for_connect();
    }

}

var serviceMessageInProcess = false;
var serviceMessageResponse = "";
var serviceMessageViewOutput = false;

function startAnimation() {
    return;
    var hidden = false;
    clearInterval(cpuAnimationInterval);
    cpuAnimationInterval = setInterval(() => {
        hidden = !hidden;
        document.getElementById('cpu').hidden = hidden;
    },200)
}

function stopAnimation() {
    if(cpuAnimationInterval != undefined)
        clearInterval(cpuAnimationInterval);
    document.getElementById('cpu').hidden = true;
}

function sendServiceMessage(message, cb, viewOutput = false) {
    if(serviceMessageInProcess) {
        console.log("Service message already in process");
        return;
    }

    startAnimation();
    serviceMessageViewOutput = viewOutput;
    console.log("Sending service message: ", message);
    var serviceMessageSent = message + "\r\n";

    serviceMessageInProcess = true;
    serviceMessageResponse = "";

    addListener(WR.SERVICE_MESSAGE_EVENT, serviceMessageSent, function(e) {
        console.log("Received response: ", e.detail.message);
        var serviceMessageResponse = e.detail.message.replace(serviceMessageSent,"");
        serviceMessageInProcess = false;
        serviceMessageViewOutput = false;
        (cb||NOOP)(serviceMessageResponse);
        stopAnimation();
    });

    ws.send(serviceMessageSent);
}

var startUpReady = false;

function checkStartUp(cb) {
    if(startUpReady) {
        cb();
        return;
    }

    startUpReady = true;
    save_buffer(Python.STARTUP_FILE + ".py", Python.STARTUPDEFINITIONS, cb);
}

function executeFile(fileName, useTempName = false, viewOutput) {
    var deleteFile = useTempName ? "True" : "False"
    sendServiceMessage(Python.executeFileCommand(fileName, deleteFile), undefined, viewOutput); 
}

function sendText(text) {
    checkStartUp(() => {
        // the reason we need to do it this way is that when sending text as is, the server automatically
        // adds indentation to help in interactive mode
        save_buffer(Python.TMPFILENAME, text, data => { 
            executeFile(Python.TMPFILENAME, true, true);
        });
    });
}


function decode_resp(data) {
    if (data[0] == 'W'.charCodeAt(0) && data[1] == 'B'.charCodeAt(0)) {
        var code = data[2] | (data[3] << 8);
        return code;
    } else {
        console.log("Invalid response: ", data);
        return -1;
    }
}

function save_buffer(file_name, contents, cb) {
    put_file_name = file_name;
    if(put_file_name == "")
        return;

    put_file_data = new Uint8Array(contents.split('').map(x => x.charCodeAt(0)));
    addListener(WR.FILE_PUT_EVENT, put_file_name, e => (cb||NOOP)(e.detail));
    put_file(put_file_name, put_file_data);
}

function put_file(dest_fname, dest_data) {
    var dest_fsize = dest_data.length;
    var rec = FileTransfer.createRequest(FileTransfer.REQUESTTYPE_PUT, dest_fname, dest_fsize);

    // initiate put
    binary_state = WR.BINARYSTATE_PUT_INITIAL_RESPONSE;
    update_file_status('Sending ' + put_file_name + '...');
    ws.send(rec);
}

function get_file(src_fname, cb) {
    addListener(WR.FILE_GET_EVENT, src_fname, e => cb(e.detail))
    var rec = FileTransfer.createRequest(FileTransfer.REQUESTTYPE_GET, src_fname);

    // initiate get
    binary_state = WR.BINARYSTATE_GET_INITIAL_RESPONSE;
    get_file_name = src_fname;
    get_file_data = new Uint8Array(0);
    update_file_status('Getting ' + get_file_name + '...');
    ws.send(rec);
}

function get_ver() {
    var rec = FileTransfer.createRequest(FileTransfer.REQUESTTYPE_VERSION);
    // initiate GET_VER
    binary_state = WR.BINARYSTATE_GET_VERSION;
    ws.send(rec);
}

function handle_put_file_select(evt) {
    // The event holds a FileList object which is a list of File objects,
    // but we only support single file selection at the moment.
    var files = evt.target.files;

    // Get the file info and load its data.
    var f = files[0];
    put_file_name = f.name;
    var reader = new FileReader();
    reader.onload = function(e) {
        put_file_data = new Uint8Array(e.target.result);
        document.getElementById('put-file-list').innerHTML = '' + escape(put_file_name) + ' - ' + put_file_data.length + ' bytes';
        document.getElementById('put-file-button').disabled = false;
    };
    reader.readAsArrayBuffer(f);
}

var bufferIdx = 1;
class Buffer {
    constructor(path, contents) {
        this.path = path;
        this.originalContents = contents;
        this.contents = contents;
    }

    static blank() {
        var name = `/Untitled${bufferIdx++}.py`;
        var blankContents = "### " + name + "\n\n";
        var buffer = new Buffer(name, blankContents);
        return buffer;
    }

    isModified() {
        return this.originalContents != this.contents;  
    }

    save() {
        save_buffer(this.path, this.contents, data => {
            this.originalContents = this.contents;
        });
    }
}



var app = angular.module('webrepl',[]);
app
    .controller('main', function($scope) {
        $scope.refreshDirectories = function() {
            sendServiceMessage("_cwd = os.getcwd(); [ [_cwd+'/'+f,list(os.stat(f))] for f in os.listdir() ]", result => {
                var rawfiles = JSON.parse(result.replace(/'/g,'"'));
                var files = rawfiles.map(record => {
                    var folder = record[1][0] == WR.FILETYPE_FOLDER;
                    var name = record[0].replace(/\/\/*/g,"/");
                    return {
                        name: name,
                        size: record[1][6],
                        folder,
                    }
                });
                
                files = files.map(record => {
                    record.displayName = (record.folder?"<--- " : "") + record.name
                        + (record.folder?" --->" : "")
                        if(!record.folder)
                            record.displayName += ` (${record.size} bytes)`;
                        return record;
                    });
                    
                    files.sort((r1,r2) => {
                        return r1.displayName < r2.displayName ? 1 : -1 
                    });
                    
                files = [
                    {displayName: "..", name: "..", size: 0, folder: true }
                ].concat(files);

                $scope.files = files;
                
                $scope.activeFileIdx = 0;
                $scope.$apply();
            }, false);
        }


        $scope.getfile = function() {
            var fileName = $scope.files[$scope.activeFileIdx].name;
            
            get_file(fileName, detail => {
                var contentText = Array.from(detail.contentBinary).map(x => String.fromCharCode(x)).join(''); 
                var buffer = new Buffer(fileName, contentText);
                $scope.addBuffer(buffer);
            });
        }

        $scope.changeFolder = function() {
            var file = $scope.files[$scope.activeFileIdx];
            if(file.folder) 
                sendServiceMessage(`os.chdir("${file.name}")`,
                () => $scope.refreshDirectories(), false);
            else 
                $scope.getfile();
        }

        $scope.runFile = function() {
            executeFile($scope.fileName, false, true);
        }
        $scope.importFile = function() {
            var module = $scope.fileName.replace(/.py$/,"");
            sendServiceMessage(`import ${module}`, undefined, true);
        }

        $scope.updateScratchpad = function() {
            editor.setValue($scope.scratchpad);
        }

        $scope.activate = function(buffer) {
            $scope.activeBuffer = buffer;
            $scope.scratchpad = $scope.activeBuffer.contents;
            $scope.updateScratchpad();
        }

        $scope.deleteBuffer = function() {
            var buffer = $scope.activeBuffer;
            if(confirm(`Are you sure you want to delete ${buffer.path}`)) {
                var command = `os.remove('${buffer.path}')`;
                sendServiceMessage(command, result => {
                    // close but do not ask for confirmation
                    $scope.closeBuffer(buffer, false);
                    $scope.refreshDirectories();
                });
            }
        }

        $scope.closeBuffer = function(buffer, confirm = true) {
            if(confirm && buffer.isModified() && !confirm(`Are you sure you want to close ${buffer.path}?`))
                return;
            var idx = $scope.buffers.indexOf(buffer);
            $scope.buffers.splice(idx,1);
            $scope.activeBuffer = $scope.buffers[idx-1];
            if(!$scope.buffers.length) {
                $scope.newBuffer();
                idx++;
            }
            $scope.activate($scope.buffers[idx-1]);
        }

        $scope.addBuffer = function(buffer) {
            $scope.buffers.push(buffer);            
            $scope.activeBuffer = buffer;
        }

        $scope.newBuffer = function() {
            var buffer = Buffer.blank();
            $scope.addBuffer(buffer);
        }

        $scope.buffers = [];
        $scope.newBuffer();
        $scope.activate($scope.buffers[0]);

        editor.on('change', function(cm) {
            $scope.activeBuffer.contents = cm.getValue();
            //$scope.$apply();
        })

        $scope.saveBuffer = function() {
            $scope.activeBuffer.save();
        }

        // QUICK HACK REALLY - we should combine the angular
        // code and the non-angular one
        window.refreshDirectories = $scope.refreshDirectories;
        window.saveBuffer = $scope.saveBuffer;
        window.newBuffer = $scope.newBuffer;

    })

</script>
